<form class="form-horizontal" method="post" action="admin.php?controller=admin&method=newsadd" method="post">
    <input type="hidden" name="id" value="{$data.id|default:''}">
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="inputTitle" placeholder="标题" value="{$data.title|default:''}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputContent" class="col-sm-2 control-label">文章内容</label>
        <div class="col-sm-10">
            <textarea name="content" rows="12" class="form-control" id="inputContent" placeholder="内容">{$data.content|default:''}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="inputAuthor" class="col-sm-2 control-label">作者</label>
        <div class="col-sm-10">
            <input type="text" name="author" class="form-control" id="inputAuthor" placeholder="作者" value="{$data.author|default:''}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputSource" class="col-sm-2 control-label">来源</label>
        <div class="col-sm-10">
            <input type="text" name="source" class="form-control" id="inputSource" placeholder="来源" value="{$data.source|default:''}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">发布</button>
        </div>
    </div>
</form>
