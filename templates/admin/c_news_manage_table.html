{if $data}
<table class="table table-hover">
  <thead>
      <tr>
          <th>新闻编号</th>
          <th>新闻标题</th>
          <th>作者</th>
          <th>操作</th>
      </tr>
  </thead>
  <tbody>
      {foreach from=$data item=value}
      <tr>
          <td>{$value.id}</td>
          <td>{$value.title}</td>
          <td>{$value.author}</td>
          <td>
              <span onclick="window.location.href='admin.php?controller=admin&method=newsadd&id={$value.id}'" class="label label-info">修改</span>
              <span onclick="window.location.href='admin.php?controller=admin&method=newsdel&id={$value.id}'" class="label label-danger">删除</span>
          </td>
      </tr>
      {/foreach}
  </tbody>
</table>
{else}
<p>还没有发布新闻</p>
{/if}
