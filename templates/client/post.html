<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {include file='common/c_common_css_link.html'}
    <link rel="stylesheet" href="css/client/style.css" media="screen" title="no title" charset="utf-8">
    <title>首页</title>
</head>

<body>
    {include file='common/c_common_jumbotron.html'}
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="post-detail">
                    <p>
                        <span class="glyphicon glyphicon-user"></span> {$data.author}&ensp;
                        <span class="text-muted">发布于&ensp;</span>
                        <span class="glyphicon glyphicon-time"></span> {'Y-m-d H:i:s'|date:$data.dateline}
                    </p>
                    <h3><span class="glyphicon glyphicon-book"></span> {$data.title}</h3>
                    <div class="post-content">
                        {$data.content}
                    </div>
                </div>
                <div class="text-center">
                    <a href="index.php?controller=index&method=index" class="post-return-btn"><i>返回</i></a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="page-header">
                    <h3>关于我们</h3>
                </div>
                <div class="about-content">
                    {include file='client/about.html' about=$about}
                </div>
            </div>
        </div>
    </div>
    {include file='common/c_common_js_link.html'}
</body>

</html>
